<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pelanggan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Data Pelanggan</h1>
    
    <div class="filter-section">
      <h2>Filter dan Cari Data</h2>
      <div class="form-group">
        <label for="jumlahData">Jumlah Data yang Ditampilkan:</label>
        <input type="number" id="jumlahData" min="1" max="100000" value="100000">
      </div>
      <div class="form-group">
        <label for="searchDate">Tanggal untuk Dicari:</label>
        <input type="date" id="searchDate">
      </div>
      <button id="searchIterativeButton">Cari (Iteratif)</button>
      <button id="searchRecursiveButton">Cari (Rekursif)</button>
    </div>

    <div class="result-section">
      <h2>Hasil Pencarian</h2>
      <ul id="resultList"></ul>
    </div>

    <div class="data-section">
      <h2>Data Pelanggan</h2>
      <ul id="dataList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
